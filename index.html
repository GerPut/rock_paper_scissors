<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <p>Select your play</p>
        <p>Player:
            <button class="selection" data-selection="rock">Rock</button>
            <button class="selection" data-selection="paper">Paper</button>
            <button class="selection" data-selection="scissors">Scissors</button>
        </p>

        <div id="computerselection" class="computeranswer">
            <p class="computerplay">Computer:</p>
        </div>





        <p id="result" class="resultmsg">Result:</p>


    </div>
    <script src="app.js"></script>
</body>

</html>
